<!DOCTYPE html>
<html>
	<head>
		<title>App Call</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>

<body>
	<div class="container">
		<div class="row">
			<h1>AppCall</h1>
			<form class="form-inline">
				<div class="form-group">
					<input class="form-control" type="text" id="first-param" value="first">
					<input class="form-control" type="text" id="second-param" value="second">
					<a href="javascript:callApp();" class="btn btn-info" role="button">Open App</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function callApp() {
			window.open("http://digitalines.com");
		}
	</script>
</body>
</html>
